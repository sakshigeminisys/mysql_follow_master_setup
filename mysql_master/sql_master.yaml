version: '2.0'
schemaVersion: v1
app_id: mariadb_Follow
tiers:
- name: maria
  type: db
  replicas: 1
  containers:
  - name: mariadb
    image: apporbit/mariadb_master
    environment:
    - MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: abcd
      MASTER_HOST: 209.205.211.83
      MASTER_LOG_FILE: mariadb-bin.000001
      MASTER_LOG_POS: '460'
    ports:
    - containerPort: 3306
      service: external
      url:
      - mysql:APPORBIT_SERVICE:APPORBIT_PORT
    volumes:
    - containerVolume: "/var/lib/mysql"
      min-size: 1G

